services:
  # 1. Servicio de Base de Datos (PostgreSQL)
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432" 
    # Carga las variables desde el fichero .env
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # No se exponen puertos al exterior (requisito de seguridad)
    volumes:
      - dbdata:/var/lib/postgresql/data

    healthcheck:
      # El healthcheck ahora usa las variables de entorno
      test: ["CMD-SHELL", "psql -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # 2. Servicio Backend (Tu API)
  api:
    build: ./backend # Mantenemos tu ruta './app'
    env_file:
      - .env
    depends_on:
      db:
        # Espera a que la BD esté saludable
        condition: service_healthy
    ports:
      - "8000:8000" # Expuesto para que el frontend (navegador) lo llame
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 10
 
# Definición de volúmenes persistentes
volumes:
  dbdata: {}
