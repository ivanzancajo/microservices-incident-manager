services:

  # =================================================================
  # ðŸšª API GATEWAY (Ãšnico Punto de Acceso PÃºblico)
  # =================================================================
  gateway:
    build: ./gateway
    container_name: api_gateway
    restart: always
    ports:
      - "8080:80" # <--- ÃšNICO PUERTO ABIERTO AL MUNDO EXTERIOR
    depends_on:
      - users-service
      - incidents-service
    networks:
      - app-network
      
  # -----------------------------------------------------------------
  # ðŸ‘¤ ECOSYSTEM: USERS
  # -----------------------------------------------------------------
  
  # 1. Base de Datos de Usuarios
  users-db:
    image: postgres:15-alpine
    container_name: users_db_container
    restart: always
    env_file:
      - .env
    environment:
      # Usamos las variables especÃ­ficas de usuarios definidas en el .env
      POSTGRES_USER: ${USERS_DB_USER}
      POSTGRES_PASSWORD: ${USERS_DB_PASSWORD}
      POSTGRES_DB: ${USERS_DB_NAME}
    volumes:
      - users_data:/var/lib/postgresql/data
    healthcheck:
      # Adaptamos el check para usar las variables correctas
      test: ["CMD-SHELL", "psql -U ${USERS_DB_USER} -d ${USERS_DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - app-network

  # 2. Microservicio de Usuarios
  users-service:
    build: ./users-service # Apunta a la carpeta en la raÃ­z
    container_name: users_service_container
    restart: always
    env_file:
      - .env
    depends_on:
      users-db:
        condition: service_healthy
    environment:
      # Mapeo: Lo que espera Python (DB_...) = Lo que hay en el .env (USERS_DB_...)
      DB_USER: ${USERS_DB_USER}
      DB_PASSWORD: ${USERS_DB_PASSWORD}
      DB_NAME: ${USERS_DB_NAME}
      DB_HOST: users-db  # Nombre del servicio de arriba
      DB_PORT: 5432
    healthcheck:
      # Verifica que FastAPI responda en /health
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app-network
  
  # 3. Base de datos de incidencias
  incidents-db:
    image: postgres:15-alpine
    container_name: incidents_db_container
    restart: always
    env_file:
      - .env
    environment:
      # Variables especÃ­ficas para incidencias (incidents_db)
      POSTGRES_USER: ${INCIDENTS_DB_USER}
      POSTGRES_PASSWORD: ${INCIDENTS_DB_PASSWORD}
      POSTGRES_DB: ${INCIDENTS_DB_NAME}
    volumes:
      - incidents_data:/var/lib/postgresql/data
    healthcheck:
      # Usamos pg_isready o psql. pg_isready es muy ligero y estÃ¡ndar en Alpine.
      test: ["CMD-SHELL", "pg_isready -U ${INCIDENTS_DB_USER} -d ${INCIDENTS_DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - app-network

  # 4. Microservicio de Incidencias
  incidents-service:
    build: ./incidents-service
    container_name: incidents_service_container
    restart: always
    env_file:
      - .env
    depends_on:
      incidents-db:
        condition: service_healthy
      # Espera a que users-service haya arrancado
      # para evitar errores de conexiÃ³n en las validaciones HTTP iniciales.
      users-service:
        condition: service_started
    environment:
      # Credenciales BBDD Incidencias
      DB_USER: ${INCIDENTS_DB_USER}
      DB_PASSWORD: ${INCIDENTS_DB_PASSWORD}
      DB_NAME: ${INCIDENTS_DB_NAME}
      DB_HOST: incidents-db
      DB_PORT: 5432
      # URL para llamar al servicio de usuarios (ValidaciÃ³n HTTP)
      # Usa el nombre del servicio definido arriba: 'users-service' puerto 8000 interno
      USERS_SERVICE_URL: ${USERS_SERVICE_URL}
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app-network

volumes:
  users_data: {}
  incidents_data: {}

networks:
  app-network:
    driver: bridge