services:
  # 1. Servicio de Base de Datos (PostgreSQL)
  db:
    image: postgres:15-alpine
    # ports: [...] <-- ELIMINADO. La BD no debe ser visible desde fuera.
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "psql -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # 2. Servicio Backend (API)
  api:
    build: ./backend
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    # ports: [...] <-- ELIMINADO. La API no debe ser visible desde fuera.
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  # 3. Servicio Frontend (Vue + Nginx)
  frontend:
    build:
      context: ./frontend
      args: # Pasa la variable VITE_API_URL al Dockerfile durante el build
        - VITE_API_URL=${VITE_API_URL}
    env_file:
      - .env # Nginx no usa esto, pero es bueno tenerlo
    ports:
      - "5173:80" # <-- ESTE ES EL ÚNICO PUERTO EXPUESTO
    depends_on:
      - api # Se asegura de que la API esté (al menos) iniciada

volumes:
  dbdata: {}