events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # 1. Enrutamiento para USUARIOS
        # Todo lo que empiece por /api/users/ se enviará al contenedor users-service
        # Ejemplo: GET /api/users/usuarios -> http://users-service:8000/usuarios
        location /api/users/ {
            # 'rewrite' elimina '/api/users' de la URL antes de pasarlo al backend
            # Así, el backend recibe '/usuarios' limpio, que es lo que espera.
            rewrite ^/api/users/(.*) /$1 break;
            
            proxy_pass http://users-service:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 2. Enrutamiento para INCIDENCIAS
        # Ejemplo: GET /api/incidents/incidencias -> http://incidents-service:8000/incidencias
        location /api/incidents/ {
            rewrite ^/api/incidents/(.*) /$1 break;
            
            proxy_pass http://incidents-service:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # (Opcional) Si tuvieras el frontend servido aquí también
        # location / {
        #     proxy_pass http://frontend:5173;
        # }
    }
}